<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile section page__section">
      <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Жак-Ив Кусто на фоне моря">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить поле"></button>
    </section>

    <section class="elements section page__section">
      <ul class="elements__grid-items">
        <li class="element">
          <div class="element__image-wrapper">
            <img class="element__image" src="./images/ruskeala.jpg" alt="Скалистый берег реки">
          </div>
          <div class="element__caption">
            <h2 class="element__heading">Рускеала</h2>
            <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
          </div>
        </li>

        <li class="element">
          <div class="element__image-wrapper">
            <img class="element__image" src="./images/finzaliv.jpg" alt="Побережье залива">
          </div>
          <div class="element__caption">
            <h2 class="element__heading">Финский залив</h2>
            <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
          </div>
        </li>

        <li class="element">
          <div class="element__image-wrapper">
            <img class="element__image" src="./images/irkutsk.jpg" alt="Дом с резными украшениями">
          </div>
          <div class="element__caption">
            <h2 class="element__heading">Иркутск</h2>
            <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
          </div>
        </li>

        <li class="element">
          <div class="element__image-wrapper">
            <img class="element__image" src="./images/vyborgsity.jpg" alt="Вид на каменный город с высоты">
          </div>
          <div class="element__caption">
            <h2 class="element__heading">Выборг</h2>
            <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
          </div>
        </li>

        <li class="element">
          <div class="element__image-wrapper">
            <img class="element__image" src="./images/Lenobl.jpg" alt="Железная дорога меж скал">
          </div>
          <div class="element__caption">
            <h2 class="element__heading">Ленинградская область</h2>
            <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
          </div>
        </li>

        <li class="element">
          <div class="element__image-wrapper">
            <img class="element__image" src="./images/munku.jpg" alt="Облака в горах">
          </div>
          <div class="element__caption">
            <h2 class="element__heading">Мунку-Сардык</h2>
            <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
          </div>
        </li>
    </ul>
    </section>

  </main>

  <footer class="footer section page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть без сохранения"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input type="text" name="author" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" required>
        <input type="text" name="author-caption" placeholder="Исследователь океана" class="popup__input popup__input_type_caption" required>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
